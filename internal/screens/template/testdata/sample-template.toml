[metadata]
id = "sample-test"
name = "Sample Test Template"
version = "1.0.0"
description = "A sample template for testing the template selection screen"
author = "Test Suite"
tags = ["test", "sample", "example"]

[[variables]]
name = "project_name"
type = "string"
description = "Name of the project"
default = "MyProject"
required = true

[[variables]]
name = "author_name"
type = "string"
description = "Author of the project"
required = false

[[variables]]
name = "include_tests"
type = "boolean"
description = "Whether to include test files"
default = true
required = false

[content]
template = """
# {{.project_name}}

Created by: {{.author_name}}

{{if .include_tests}}
This project includes tests.
{{else}}
This project does not include tests.
{{end}}

## Getting Started

Welcome to {{.project_name}}!
"""